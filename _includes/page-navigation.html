<script>
    document.addEventListener('DOMContentLoaded', function(){
        const navLinks = document.querySelectorAll('.greedy-nav .visible-links a, .greedy-nav .hidden-links a');
        navLinks.forEach(link =>{
            link.addEventListener('click', function(e){
                const url = this.getAttribute('href');
                
                if(url.endsWith('.pdf')){
                    return;
                }
                
                if(url.includes('/digital-arts/')){
                    e.preventDefault();
                    fetch(url)
                     .then(response => response.text())
                     .then(html => {
                         const parser = new DOMParser();
                         const doc = parser.parseFromString(html, 'text/html');
                         const newContent = doc.querySelector('page__content');
                         
                         if(newContent){
                             const currentContent = document.querySelector('page__content');
                             currentContent.innerHTML = newContent.innerHTML;
                             
                             history.pushState(null, '', url);
                         }
                     });
                    return;
                }
                
                if(url.includes('#')){
                    e.preventDefault();
                    location.hash = url.split('#')[1];
                }
            });
        });
    });
</script>
