---
layout: default
---

<div class="archive">
  {% unless page.header.overlay_color or page.header.overlay_image %}
    <h1 class="page__title">{{ page.title }}</h1>
  {% endunless %}
  <div class="page__inner-wrap">
    <section class="page__content" itemprop="text">
      {{ content }}
    </section>
  </div>
</div>
